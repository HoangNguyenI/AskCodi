<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovation Match</title>
<style>

        bottom: 0;
        width: 100%;

</style>

<div class="carousel">

    <div class="card">

    </div>
    <div class="card">

        <p>Summary of Idea 3</p>
    </div>
</div>
<div class="highest-rated">

    <p>Idea X - Brief description of the idea.</p>
</div>
<footer>
    <p>&copy; 2023 Innovation Match</p>
    <div>
        <a href="#" style="color: white; margin-right: 10px;">Facebook</a>
